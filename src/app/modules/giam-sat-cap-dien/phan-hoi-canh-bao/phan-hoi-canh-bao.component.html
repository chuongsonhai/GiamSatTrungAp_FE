<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Thêm phản hồi
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">   
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">                
                <input type="hidden" name="ID" value="{{idPhanHoi}}">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Mã cảnh báo</label>
                        <input type="text" disabled="disabled" class="form-control" name="CANHBAO_ID" formControlName="CANHBAO_ID" />
                    </div> 
                </div> 

                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Nội dung phản hồi(X3) </label>
                        <input type="text" class="form-control" name="NOIDUNG_PHANHOI_X3" formControlName="NOIDUNG_PHANHOI_X3" />                   
                    </div>               
                </div>   

                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Nội dung phản hồi (Đơn vị)<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="NOIDUNG_PHANHOI" formControlName="NOIDUNG_PHANHOI" />                   
                    </div>                
                </div>     
                
           
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Chọn file</label>
                        <input placeholder="Chọn file" class="form-control" formControlName="FILE_DINHKEM" type="file"
                            name="FILE_DINHKEM" accept=".pdf,.doc,.xlsx,.xls" (change)="upload($event)" />

                    </div>
                </div>                          
                             
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary btn-elevate" (click)="save()">Lưu thông tin</button>
        </ng-container>
    </div>
</div>
