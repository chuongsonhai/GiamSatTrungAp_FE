<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Thông tin Công ty/Đơn vị
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">   
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Đơn vị ({{donVi.orgCode}})</label>
                        <input type="text" class="form-control" name="orgName" formControlName="orgName" 
                        [class.is-invalid]="isControlInvalid('orgName')"/>              
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>Mã số thuế <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="taxCode" formControlName="taxCode" 
                        [class.is-invalid]="isControlInvalid('taxCode')"/>
                    </div>
                    <div class="col-lg-9">
                        <label>Địa chỉ <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="address" formControlName="address" 
                        [class.is-invalid]="isControlInvalid('address')"/>
                    </div>                    
                </div> 
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Người đại diện <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="daiDien" formControlName="daiDien" 
                        [class.is-invalid]="isControlInvalid('daiDien')"/>
                    </div>
                    <div class="col-lg-6">
                        <label>Chức vụ <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="chucVu" formControlName="chucVu" 
                        [class.is-invalid]="isControlInvalid('chucVu')"/>
                    </div>                    
                </div>                                
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Điện thoại</label>
                        <input type="text" class="form-control" name="phone" formControlName="phone" 
                        [class.is-invalid]="isControlInvalid('phone')"/>
                    </div>
                    <div class="col-lg-6">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" formControlName="email" 
                        [class.is-invalid]="isControlInvalid('email')"/>
                    </div>                    
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>Số tài khoản</label>
                        <input type="text" class="form-control" name="soTaiKhoan" formControlName="soTaiKhoan" 
                        [class.is-invalid]="isControlInvalid('soTaiKhoan')"/>
                    </div>
                    <div class="col-lg-6">
                        <label>Ngân hàng</label>
                        <input type="text" class="form-control" name="nganHang" formControlName="nganHang" 
                        [class.is-invalid]="isControlInvalid('nganHang')"/>
                    </div>                    
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary btn-elevate" (click)="save()">Lưu thông tin</button>
        </ng-container>
    </div>
</div>
