<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách Đơn vị/Công ty</h3>
        </div>        
    </div>
    <div class="card-body">
        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>                    
                    <th style="width: 40px;">
                        STT
                    </th>
                    <th style="width: 90px;text-align: center;">
                        Mã
                    </th>
                    <th>
                        Tên
                    </th>
                    <th>
                        Địa chỉ
                    </th>
                    <th style="width: 110px;text-align: center;">
                        Mã số thuế
                    </th>                                        
                    <th>
                        Đại diện
                    </th>
                    <th style="width: 110px;text-align: center;">Chức vụ</th>
                    <th style="width: 110px;text-align: center;">
                        Email/Phone
                    </th>
                    <th style="width: 100px;text-align: center;">Thao tác</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of service.items$ | async; let i=index;">
                        <td>{{ i + paginator.pageSize * (paginator.page - 1) + 1 }}</td>
                        <td>{{item.orgCode}}/{{item.compCode}}</td>
                        <td>{{item.orgName}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.taxCode}}</td>
                        <td>{{item.daiDien}}</td>
                        <td>{{item.chucVu}}</td>
                        <td style="text-align: center;">
                            {{item.email}}/{{item.phone}}
                        </td>
                        <td style="text-align: center;">
                            <a (click)="update(item.orgId)"> <i class="fa fa-edit text-primary"></i></a>
                        </td>                                                
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
            [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator> -->
    </div>
</div>
