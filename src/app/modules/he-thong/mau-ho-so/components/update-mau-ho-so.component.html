<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Thông tin mẫu hồ sơ
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">   
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Mã hồ sơ <span style="color:red">*</span></label>
                        <label *ngIf="template.Code" class="form-control">{{template.Code}}</label>  
                        <input *ngIf="!template.Code" type="text" class="form-control" autocomplete="off"
                                    name="Code" formControlName="Code" maxlength="50" minlength="3" />               
                    </div>
                </div>   
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Tên mẫu hồ sơ <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="Name" formControlName="Name"/>
                    </div>                                     
                </div> 
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Chọn file</label>
                        <input placeholder="Chọn file" class="form-control" formControlName="File" type="file"
                            name="File" accept=".pdf,.doc,.docx" (change)="upload($event)" />

                    </div>
                </div>                             
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()">Lưu mẫu</button>
        </ng-container>
    </div>
</div>
