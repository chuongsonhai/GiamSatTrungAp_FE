<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách mẫu hồ sơ</h3>
            <button type="button" class="btn btn-sm btn-primary mr-2 text-right" (click)="create()">Thêm mới</button>
        </div>        
    </div>
    <div class="card-body">
        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>                    
                    <th style="width: 40px;">
                        STT
                    </th>
                    <th style="width: 90px;text-align: center;">
                        Mã
                    </th>
                    <th>
                        Tên
                    </th>
                    <th>
                        Trạng thái
                    </th>                    
                    <th style="width: 110px;text-align: center;">Thao tác</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of service.items$ | async; let i=index;">
                        <td>{{ i + paginator.pageSize * (paginator.page - 1) + 1 }}</td>
                        <td>{{item.Code}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.TrangThai == 0? "Sử dụng" : "Khóa"}}</td>                        
                        <td style="text-align: center;">
                            <a (click)="update(item.Code)" style="padding-right: 10px;"><i class="fa fa-edit text-primary"></i></a>
                            <a (click)="delete(item.Code)" style="padding-right: 10px;"><i class="fa fa-trash text-primary"></i></a>
                            <a (click)="updateStatus(item.Code)"> 
                                <i *ngIf="item.TrangThai === 1" class="fa far fa-lock-open text-success"></i>
                                <i *ngIf="!item.TrangThai || item.TrangThai === 0" class="fa far fa-lock text-warning"></i>
                            </a>
                        </td>                                                
                    </tr>
                </tbody>
            </table>
        </div>       
    </div>
</div>
