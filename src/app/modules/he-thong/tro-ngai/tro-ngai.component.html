<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách trở ngại</h3>
        </div>        
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-3" [formGroup]="filterGroup">
                    <input type="text" class="form-control" name="keyword" placeholder="Từ khóa tìm kiếm" value=""
                        formControlName="keyword" />
                </div>
                <button type="button" class="btn btn-primary mr-2" (click)="filter()"><i class="fa fa-search"></i> 
                    Tìm kiếm
                </button>
            </div>
        </div>
        <!-- end: Filtration form -->
        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>                    
                    <th style="width: 40px;">
                        STT
                    </th>
                    <th>
                        Mã
                    </th>  
                    <th>
                        Tên
                    </th> 
                    <th>
                        Loại
                    </th>                   
                    <th>
                        Đối tượng
                    </th>
                    <th style="width: 100px;text-align: center;">Thao tác</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of service.items$ | async; let i=index;">                        
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.MA_TNGAI }}</td> 
                        <td>{{ item.TEN_TNGAI }}</td>
                        <td>{{ item.LOAI }}</td>
                        <td>{{ item.DTUONG }}</td>
                        <td style="text-align: center;">
                            <a title="Sửa" class="btn btn-icon btn-hover-primary btn-xs"
                                (click)="edit(item.MA_TNGAI)">
                                <i class="fa fa-edit text-primary"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
            [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
</div>
