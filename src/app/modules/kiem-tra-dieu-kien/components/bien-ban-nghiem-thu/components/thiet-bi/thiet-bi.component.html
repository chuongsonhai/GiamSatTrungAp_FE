<div class="pdf-container">
    <ng-container *ngIf="!(isLoadingForm$ | async) && src">
        <iframe class="iframe-pdf" width="100%" onload="this.style.height=(window.outerHeight / 2)+'px';"
            frameBorder="0" [src]="getUrl()"></iframe>
    </ng-container>
</div>
<div class="card-footer text-right">
    <button type="button" class="btn btn-primary mr-2" (click)="create()"><i class="fa fa-plus-circle"></i>
        Lập bảng kê
    </button>
</div>
