<div class="pdf-container">
  <ng-container *ngIf="!(isLoadingForm$ | async) && pdfUrl">
    <iframe
      class="iframe-pdf"
      width="100%"
      [style.height]="'500px'"
      frameborder="0"
      [src]="safeUrl">
    </iframe>
  </ng-container>
</div>

<div class="card-footer text-right">
  <button type="button" class="btn btn-primary mr-2" (click)="create()">
    <i class="fa fa-plus-circle"></i> Lập bảng kê
  </button>
</div>
