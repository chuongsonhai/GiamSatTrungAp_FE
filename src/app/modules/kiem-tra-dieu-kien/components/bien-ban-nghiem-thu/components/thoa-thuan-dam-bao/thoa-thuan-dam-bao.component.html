<div class="pdf-container">
  <ng-container *ngIf="!(isLoadingForm$ | async) && pdfUrl">
    <iframe class="iframe-pdf"
            width="100%"
            [attr.height]="height"
            frameBorder="0"
            [attr.src]="pdfUrl">
    </iframe>
  </ng-container>
</div>

<div class="card-footer text-right">
  <button type="button" class="btn btn-primary mr-2" (click)="create()">
    <i class="fa fa-plus-circle"></i> Lập thỏa thuận
  </button>
</div>
