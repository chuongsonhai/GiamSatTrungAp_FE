<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Biên bản nghiệm thu
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 200px;">
        <ng-container>
            <form action="#" class="form form-label-right">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Chọn file</label>
                        <input placeholder="Chọn file" class="form-control" type="file"
                            name="File" accept=".pdf" (change)="upload($event)" />
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="button" (click)="save()" class="btn btn-primary btn-elevate"><i class="fa fa-upload"></i> Upload biên bản</button>
        </ng-container>
    </div>
</div>
