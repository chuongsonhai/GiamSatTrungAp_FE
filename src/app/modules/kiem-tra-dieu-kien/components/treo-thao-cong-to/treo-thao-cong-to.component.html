<ng-container *ngIf="isLoadingForm$ | async; else showData">
  <div class="overlay-layer bg-transparent">
    <div class="spinner spinner-lg spinner-success">
      <span style="padding-left:35px;">Đang tải dữ liệu, vui lòng chờ</span>
    </div>
  </div>
</ng-container>

<ng-template #showData>
  <form action="#" class="form form-label-right">
    <div class="pb-5">
      <div class="row">
        <!-- Sidebar: Thông tin -->
        <div class="col-lg-3">
          <div class="form-group">
            <label>{{ congVanYeuCau.DuAnDien }}</label>
          </div>
          <div class="form-group">
            <label>Người yêu cầu: {{ congVanYeuCau.NguoiYeuCau }}</label>
          </div>
          <div class="form-group">
            <label>Mã yêu cầu: {{ congVanYeuCau.MaYeuCau }}</label>
          </div>

          <!-- Tabs -->
          <div class="aside-menu">
            <ul class="nav menu-nav tabs">
              <li class="nav-item" (click)="changeTab(tabs.ThoaThuanDauNoi)" [class.active]="activeTabId === tabs.ThoaThuanDauNoi">
                <a class="nav-link" role="button" [attr.aria-selected]="activeTabId === tabs.ThoaThuanDauNoi">
                  <span class="menu-text">1. Thỏa thuận đấu nối</span>
                </a>
              </li>
              <li class="nav-item" (click)="changeTab(tabs.YeuCauKiemTra)" [class.active]="activeTabId === tabs.YeuCauKiemTra">
                <a class="nav-link" role="button" [attr.aria-selected]="activeTabId === tabs.YeuCauKiemTra">
                  <span class="menu-text">2. Công văn đề nghị</span>
                </a>
              </li>
              <li class="nav-item" (click)="changeTab(tabs.PhanCongThiCong)" [class.active]="activeTabId === tabs.PhanCongThiCong">
                <a class="nav-link" role="button" [attr.aria-selected]="activeTabId === tabs.PhanCongThiCong">
                  <span class="menu-text">3. Phân công thi công</span>
                </a>
              </li>
              <li class="nav-item" (click)="changeTab(tabs.KetQuaThiCong)" [class.active]="activeTabId === tabs.KetQuaThiCong">
                <a class="nav-link" role="button" [attr.aria-selected]="activeTabId === tabs.KetQuaThiCong">
                  <span class="menu-text">4. Kết quả thi công</span>
                </a>
              </li>
              <li class="nav-item" (click)="changeTab(tabs.BienBanTreoThao)" [class.active]="activeTabId === tabs.BienBanTreoThao">
                <a class="nav-link" role="button" [attr.aria-selected]="activeTabId === tabs.BienBanTreoThao">
                  <span class="menu-text">5. Biên bản treo tháo</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Nội dung từng tab -->
        <div class="col-lg-9" style="border: 1px #eee solid;">
          <!-- Tab 1: Thỏa thuận đấu nối -->
          <ng-container *ngIf="activeTabId === tabs.ThoaThuanDauNoi && safeSrcTTDN">
            <div class="pdf-container">
              <iframe class="iframe-pdf" width="100%" frameBorder="0" [src]="safeSrcTTDN"></iframe>
            </div>
          </ng-container>

          <!-- Tab 2: Công văn đề nghị -->
          <ng-container *ngIf="activeTabId === tabs.YeuCauKiemTra && safeSrcCV">
            <div class="pdf-container">
              <iframe class="iframe-pdf" width="100%" frameBorder="0" [src]="safeSrcCV"></iframe>
            </div>
          </ng-container>

          <!-- Tab 3: Phân công thi công -->
          <ng-container *ngIf="activeTabId === tabs.PhanCongThiCong && congVanYeuCau">
            <app-phan-cong-thi-cong
              [congVanYeuCau]="congVanYeuCau"
              (reloadData)="reloadData($event)">
            </app-phan-cong-thi-cong>
          </ng-container>

          <!-- Tab 4: Kết quả thi công -->
          <ng-container *ngIf="activeTabId === tabs.KetQuaThiCong">
            <!-- Bổ sung nội dung khi có -->
          </ng-container>

          <!-- Tab 5: Biên bản treo tháo -->
          <ng-container *ngIf="activeTabId === tabs.BienBanTreoThao && congVanYeuCau">
            <app-bien-ban-treo-thao
              [bienbantreothao]="BienBanTTData?.BienBanTT"
              [congVanYeuCau]="congVanYeuCau"
              (reloadData)="reloadData($event)">
            </app-bien-ban-treo-thao>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</ng-template>
