<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách hồ sơ kèm theo  </h3>
        </div>
    </div>
    <div class="card-body">


        <div class="col-lg-12 text-right">
            <button [disabled]="bienBanDNData.BienBanDN.TrangThai !== 0" type="button" class="btn btn-primary mr-2" (click)="upload(0)"><i class="fa fa-upload"></i>
                Upload
            </button>
        </div>


        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <th style="width: 40px;text-align: center;">
                        STT
                    </th>
                    <th >
                        Tên
                    </th>
                    <th>
                        Mã đơn vị
                    </th>
                    <th>
                        Trạng thái
                    </th>
                    <th style="text-align: center; width:200px">
                       Thao tác
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of HoSoKemTheoService.hoSoKemTheos$ | async; let i=index;">
                        <td>{{ i+1}}</td>
                        <td>{{item.TenHoSo}}</td>
                        <td>{{item.MaDViQLy}}</td>
                        <td>
                            <span *ngIf="item.TrangThai===0">Mới tạo</span>
                            <span *ngIf="item.TrangThai===1">Khách hàng ký</span>
                            <span *ngIf="item.TrangThai===2">EVN ký</span>
                        </td>
                        <td style="text-align: center;">
                            <button class="btn btn-icon" disabled="bienBanDNData.BienBanDN.TrangThai!==0" (click)="upload(item.ID)"> <i class="fa fa-edit text-primary"></i></button>
                            <button class="btn btn-icon" (click)="view(item.Data)"> <i class="fa fa-eye text-primary"></i></button>
                            <button class="btn btn-icon" disabled="bienBanDNData.BienBanDN.TrangThai!==0" (click)="delete(item.ID)"> <i class="fa fa-trash text-danger"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
